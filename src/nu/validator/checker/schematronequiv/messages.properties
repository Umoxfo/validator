Assertions.Error.Script.SrcLess.AsyncType=Element \u201Cscript\u201D must not have attribute \u201Casync\u201D unless attribute \u201Csrc\u201D is also specified or unless attribute \u201Ctype\u201D is specified with value \u201Cmodule\u201D.
#  
Assertions.Warn.Script.UnnecessaryTypeAttr=The \u201Ctype\u201D attribute is unnecessary for JavaScript resources.
