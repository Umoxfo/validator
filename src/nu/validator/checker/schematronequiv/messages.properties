Assertions.Error.Labelable.Elements=The \u201Clabel\u201D element may contain at most one \u201Cbutton\u201D, \u201Cinput\u201D, \u201Cmeter\u201D, \u201Coutput\u201D, \u201Cprogress\u201D, \u201Cselect\u201D, or \u201Ctextarea\u201D descendant.
Assertions.Warn.Labelable.Elements=\u201Clabel\u201D element with multiple labelable descendants.
