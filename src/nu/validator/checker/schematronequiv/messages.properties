Assertions.Obs.UseAreaForImageMaps=Use \u201Carea\u201D instead of \u201Ca\u201D for image maps.
Assertions.Obs.UseScriptAndMechanism=Use script and a mechanism such as XMLHttpRequest to populate the page dynamically
Assertions.Obs.UseDOMEvents=Use DOM Events mechanisms to register event listeners.
Assertions.Obs.UseNameAndValueAttrs=Use the \u201Cname\u201D and \u201Cvalue\u201D attributes without declaring value types.
Assertions.Obs.AddrMsg=Consider instead beginning the cell contents with concise text, followed by further elaboration if needed.
Assertions.Obs.CharsetMsg=Use an HTTP Content-Type header on the linked resource instead.
Assertions.Obs.DeclareMsg=Repeat the \u201Cobject\u201D element completely each time the resource is to be reused.
Assertions.Obs.LongdescMsg=Use a regular \u201Ca\u201D element to link to the description.
Assertions.Obs.MethodsMsg=Use the HTTP OPTIONS feature instead.
Assertions.Obs.NohrefMsg=Omitting the \u201Chref\u201D attribute is sufficient.
Assertions.Obs.ProfileMsg=To declare which \u201Cmeta\u201D terms are used in the document, instead register the names as meta extensions. To trigger specific UA behaviors, use a \u201Clink\u201D element instead.
Assertions.Obs.SchemeMsg=Use only one scheme per field, or make the scheme declaration part of the value.
Assertions.Obs.ScopeMsg=Use the \u201Cscope\u201D attribute on a \u201Cth\u201D element instead.
Assertions.Obs.StandbyMsg=Optimise the linked resource so that it loads quickly or, at least, incrementally.
Assertions.Obs.UrmMsg=Specify the preferred persistent identifier using the \u201Chref\u201D attribute instead.
Assertions.Obs.UsemapMsg=Use the \u201Cimg\u201D element instead of the \u201Cinput\u201D element for image maps.

