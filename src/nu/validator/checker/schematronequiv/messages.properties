Assertions.Error.Select.NoOptionElement=A \u201Cselect\u201D element with a \u201Crequired\u201D attribute, and without a \u201Cmultiple\u201D attribute, and without a \u201Csize\u201D attribute whose value is greater than \u201C1\u201D, must have a child \u201Coption\u201D element.
Assertions.Error.Select.EmptyOptionElement=The first child \u201Coption\u201D element of a \u201Cselect\u201D element with a \u201Crequired\u201D attribute, and without a \u201Cmultiple\u201D attribute, and without a \u201Csize\u201D attribute whose value is greater than \u201C1\u201D, must have either an empty \u201Cvalue\u201D attribute, or must have no text content. Consider either adding a placeholder option label, or adding a \u201Csize\u201D attribute with a value equal to the number of \u201Coption\u201D elements.

