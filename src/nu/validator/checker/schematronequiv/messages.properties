Assertions.Error.Element.Object.Typemustmatch=Element \u201Cobject\u201D must not have attribute \u201Ctypemustmatch\u201D unless both attribute \u201Cdata\u201D and attribute \u201Ctype\u201D are also specified.

Assertions.Error.Form.AcceptCharset=The only allowed value for the \u201Caccept-charset\u201D attribute for the \u201Cform\u201D element is \u201Cutf-8\u201D.

