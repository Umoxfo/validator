#  Meta http-equiv
Assertions.Error.Root.Meata.ContentType=A document must not include more than one \u201Cmeta\u201D element with a \u201Chttp-equiv\u201D attribute whose value is \u201Ccontent-type\u201D.

# Link
Assertions.Error.Root.Link.AS.NoRelAttr=A \u201Clink\u201D element with an \u201Cas\u201D attribute must have a \u201Crel\u201D attribute that contains the value \u201Cpreload\u201D or the value \u201Cmodulepreload\u201D.
