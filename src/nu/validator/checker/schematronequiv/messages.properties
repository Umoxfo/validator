Assertions.Error.AncestorRequirments.Img.Ismap=The \u201Cimg\u201D element with the \u201Cismap\u201D attribute set must have an \u201Ca\u201D ancestor with the \u201Chref\u201D attribute.
Assertions.Error.AncestorRequirments.Img.Alt=An \u201Cimg\u201D element must have an \u201Calt\u201D attribute, except under certain conditions. For details, consult guidance on providing text alternatives for images.
Assertions.Error.AncestorRequirments.Img.Alt.Empty=An \u201Cimg\u201D element which has an \u201Calt\u201D attribute whose value is the empty string must not have a \u201Crole\u201D attribute with any value other than \u201Cnone\u201D or \u201Cpresentation\u201D

Assertions.Error.AncestorRequirments.Table=Consider describing the structure of the \u201Ctable\u201D in a \u201Ccaption\u201D  element or in a \u201Cfigure\u201D element  containing the \u201Ctable\u201D; or, simplify the structure of the \u201Ctable\u201D so that no description is needed.

# Track
