Assertions.Error.Root.Meata.BothContentTypeCharset=A document must not include both a \u201Cmeta\u201D element with an \u201Chttp-equiv\u201D attribute whose value is \u201Ccontent-type\u201D, and a \u201Cmeta\u201D element with a \u201Ccharset\u201D attribute.
