Assertions.Error.Script.TypeAttrWithModule=A \u201Cscript\u201D element with a (an) \u201C%1$s\u201D attribute must not have a \u201Ctype\u201D attribute with the value \u201Cmodule\u201D.
Assertions.Error.Script.Src.TypeAttr=A \u201Cscript\u201D element with a \u201Csrc\u201D attribute must not have a \u201Ctype\u201D attribute whose value is anything other than the empty string, a JavaScript MIME type, or \u201Cmodule\u201D.

# Style
Assertions.Warn.Style.TypeAttr=The \u201Ctype\u201D attribute for the \u201Cstyle\u201D element is not needed and should be omitted.
Assertions.Error.Style.TypeAttr=\ The only allowed value for the \u201Ctype\u201D attribute for the \u201Cstyle\u201D element is \u201Ctext/css\u201D (with no parameters). (But the attribute is not needed and should be omitted altogether.)

# BDO Required Attributes
