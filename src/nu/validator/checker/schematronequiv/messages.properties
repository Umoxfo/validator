Assertions.Error.Root.Link.NoRelAttr.ManyVals=A \u201Clink\u201D element with a (an) \u201C%1$s\u201D attribute must have a \u201Crel\u201D attribute that contains the value \u201C%2$s\u201D, the value \u201C%3$s\u201D, or the value \u201C%4$s\u201D.
# E.g. A \u201Clink\u201D element with a (an) \u201C[color]\u201D attribute must have a \u201Crel\u201D attribute that contains the value \u201C[mask-icon]\u201D.
Assertions.Error.Root.Link.NoRelAttr.Single=A \u201Clink\u201D element with a (an) \u201C%1$s\u201D attribute must have a \u201Crel\u201D attribute that contains the value \u201C%2$s\u201D.
Assertions.Error.Root.Link.UseInBodyElement=A \u201Clink\u201D element must not appear as a descendant of a \u201Cbody\u201D element unless the \u201Clink\u201D element has an \u201Citemprop\u201D attribute or has a \u201Crel\u201D attribute whose value contains \u201Cdns-prefetch\u201D, \u201Cmodulepreload\u201D, \u201Cpingback\u201D, \u201Cpreconnect\u201D, \u201Cprefetch\u201D, \u201Cpreload\u201D, \u201Cprerender\u201D, or \u201Cstylesheet\u201D.

