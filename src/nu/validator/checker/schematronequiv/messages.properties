Assertions.Warn.Track.ManyDefault=\u201Caudio\u201D or \u201Cvideo\u201D element has more than one \u201Ctrack\u201D child element with a \u201Cdefault\u201D attribute.

# Main
Assertions.Error.Main=The \u201Cmain\u201D element must not appear as a descendant of the \u201C%1$s\u201D element.
Assertions.Error.Main.Hidden=A document must not include more than one visible \u201Cmain\u201D element.

